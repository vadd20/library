<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список бронирования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Список книг</h1>

    <form action="/reservation/show" th:object="${filter}" method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="expirationDateFrom">Дата окончания срока бронирования с</label>
                <input type="date" id="expirationDateFrom" th:field="*{expirationDateFrom}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="expirationDateTo">Требуемая дата возврата по:</label>
                <input type="date" id="expirationDateTo" th:field="*{expirationDateTo}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="status">Статус</label>
                <input type="text" id="status" th:field="*{status}" class="form-control"/>
            </div>
        </div>
        <div class="form-group mt-3">

            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th class="text-nowrap">ISBN экземпляра</th>
            <th class="text-nowrap">Читательский билет клиента</th>
            <th class="date-cell">Дата начала срока бронирования</th>
            <th class="date-cell">Дата окончания срока бронирования</th>
            <th class="text-nowrap">Статус бронирования</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td class="text-nowrap" th:text="${reservation.isbn}"></td>
            <td class="text-nowrap" th:text="${reservation.readerTicketNumber}"></td>
            <td class="text-nowrap" th:text="${reservation.reservationDate}"></td>
            <td class="text-nowrap" th:text="${reservation.expirationDate}"></td>
            <td class="text-nowrap" th:text="${reservation.status}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="mt-4 d-grid gap-2">
        <a href="/reservation" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</div>
</body>
</html>
