<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Удаление экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <!-- Хедер -->
    <div th:replace="header :: header"></div>
</div>

<div th:if="${bookInstanceDeleteMessage}" class="alert alert-warning" role="alert">
    <p th:text="${bookInstanceDeleteMessage}"></p>
</div>
<div class="container mt-3">
    <form action="/book/instance/delete" method="post" th:object="${form}" class="mb-4">
        <div class="row justify-content-center">
            <div class="col-md-5 form-group mb-3">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required class="form-control"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 form-group d-flex justify-content-between">
                <a href="/book" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-primary me-2">Удалить</button>
            </div>
        </div>
    </form>
</div>

<div class="footer">
    <!-- Футер -->
    <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
