<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${userCreationMessage}" class="alert alert-warning" role="alert">
    <p th:text="${userCreationMessage}"></p>
</div>
<form action="/admin/create" method="post" th:object="${userDTO}" class="container mt-3">
    <div class="form-group mb-3">
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" th:field="*{login}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="password">Пароль:</label>
        <input type="text" id="password" name="password" th:field="*{password}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="role">Роль:</label>
        <input type="text" id="role" name="role" th:field="*{role}" required class="form-control"/>
    </div>
    <div class="form-group d-flex">
        <button type="submit" class="btn btn-primary me-2">Создать</button>
        <a href="/admin" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</form>
</body>
</html>
