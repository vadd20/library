<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Библиотека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center mb-4">Библиотека</h1>

    <div class="mb-3">
        <form action="/book" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Книги и экземпляры</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/issuance" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Выдача и возврат книг</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/reservation" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Бронирование книг</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/review" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Отзыв</button>
        </form>
    </div>

    <div class="mb-3" th:if="${role == 'ADMIN'}">
        <form action="/admin" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Панель администратора</button>
        </form>
    </div>

    <div class="mb-3 d-grid gap-2">
        <a href="/login" class="btn btn-secondary">Вход</a>
    </div>

    <div class="mt-4 d-grid gap-2">
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
</div>
</body>
</html>
