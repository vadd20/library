<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Действия с книгами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .card-body form {
            margin-bottom: 10px; /* Отступ между кнопками */
        }
        .btn {
            width: 100%; /* Кнопки на всю ширину */
        }
    </style>
</head>
<body>
<div class="header">
    <!-- Хедер -->
    <div th:replace="header :: header"></div>
</div>

<div class="container mt-3">
    <h1 class="text-center mb-4">Управление книгами</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    Добавление и Удаление
                </div>
                <div class="card-body">
                    <form action="/book/create" method="get" class="mb-2">
                        <button type="submit" class="btn btn-primary">Добавить книгу</button>
                    </form>
                    <form action="/book/delete" method="get" class="mb-2">
                        <button type="submit" class="btn btn-danger">Удалить книгу и ее экземпляры</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Экземпляры книг
                </div>
                <div class="card-body">
                    <form action="/book/instance/create" method="get" class="mb-2">
                        <button type="submit" class="btn btn-success">Добавить экземпляр существующей книги</button>
                    </form>
                    <form action="/book/instance/delete" method="get" class="mb-2">
                        <button type="submit" class="btn btn-warning">Удалить экземпляр книги</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Просмотр
                </div>
                <div class="card-body">
                    <form action="/book/show" method="get" class="mb-2">
                        <button type="submit" class="btn btn-info">Показать список всех книг</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4 d-grid gap-2">
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
</div>

<div class="footer">
    <!-- Футер -->
    <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
