<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Действия с книгами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center mb-4">Управление книгами</h1>

    <div class="mb-3">
        <form action="/book/create" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Добавить книгу</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/book/delete" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Удалить книгу и ее экземпляры</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/book/instance/create" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Добавить экземпляр существующей книги</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/book/instance/delete" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Удалить экземпляр книги</button>
        </form>
    </div>

    <!-- Здесь можно добавить дополнительные формы и кнопки для других действий -->

    <div class="mt-4 d-grid gap-2">
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
</div>
</body>
</html>
