<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Список пользователей</h1>

    <form action="/admin/show" th:object="${filter}" method="get" class="mb-4">
        <!-- Поля фильтрации -->
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="name">ФИО:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" th:field="*{login}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="role">Роль:</label>
                <input type="text" id="role" th:field="*{role}" class="form-control"/>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th class="text-nowrap">ФИО</th>
            <th class="text-nowrap">Логин</th>
            <th class="text-nowrap">Пароль</th>
            <th class="text-nowrap">Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td class="text-nowrap" th:text="${user.name}"></td>
            <td class="text-nowrap" th:text="${user.login}"></td>
            <td class="text-nowrap" th:text="${user.password}"></td>
            <td class="text-nowrap" th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="mt-4 d-grid gap-2">
        <a href="/admin" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</div>
</body>
</html>
