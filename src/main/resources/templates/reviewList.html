<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список отзывов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Список отзывов</h1>

    <form action="/review/show" th:object="${filter}" method="get" class="mb-4">
        <!-- Поля фильтрации -->
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="isbn">ISBN книги:</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="readerTicketNumber">Номер читательского билета:</label>
                <input type="text" id="readerTicketNumber" th:field="*{readerTicketNumber}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="rating">Оценка:</label>
                <input type="number" id="rating" th:field="*{rating}" min=0 max=5 class="form-control"/>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th class="text-nowrap">ISBN</th>
            <th class="text-nowrap">Номер читательского билета</th>
            <th class="date-cell">Дата написания отзыва</th>
            <th class="text-nowrap">Отзыв</th>
            <th class="text-nowrap">Оценка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td class="text-nowrap" th:text="${review.isbn}"></td>
            <td class="text-nowrap" th:text="${review.readerTicketNumber}"></td>
            <td class="text-nowrap" th:text="${review.reviewDate}"></td>
            <td class="text-nowrap" th:text="${review.reviewText}"></td>
            <td class="text-nowrap" th:text="${review.rating}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="mt-4 d-grid gap-2">
        <a href="/review" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</div>
</body>
</html>
