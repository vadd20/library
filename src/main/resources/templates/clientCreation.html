<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${clientCreationMessage}" class="alert alert-warning" role="alert">
    <p th:text="${clientCreationMessage}"></p>
</div>
<form action="/client/create" method="post" th:object="${clientDTO}" class="container mt-3">
    <div class="form-group mb-3">
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="dateOfBirth">Дата рождения:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="email">Электронная почта:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="phoneNumber">Номер телефона:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="readerTicketNumber">Номер читательского билета:</label>
        <input type="text" id="readerTicketNumber" name="readerTicketNumber" th:field="*{readerTicketNumber}" required class="form-control"/>
    </div>
    <div class="form-group d-flex">
        <button type="submit" class="btn btn-primary me-2">Создать</button>
        <a href="/client" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</form>
</body>
</html>
