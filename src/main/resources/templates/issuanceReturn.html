<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${bookReturnMessage}" class="alert alert-warning" role="alert">
    <p th:text="${bookReturnMessage}"></p>
</div>
<form action="/issuance/return" method="post" th:object="${issueDTO}" class="container mt-3">
    <div class="form-group mb-3">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="readerTicketNumber">Номер читательского билета:</label>
        <input type="text" id="readerTicketNumber" name="readerTicketNumber" required class="form-control"/>
    </div>
    <div class="form-group d-flex">
        <button type="submit" class="btn btn-primary me-2">Вернуть</button>
        <a href="/issuance" class="btn btn-secondary">Назад</a>
    </div>
</form>
</body>
</html>
