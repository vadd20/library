<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список выдачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <!-- Хедер -->
    <div th:replace="header :: header"></div>
</div>

<div class="container mt-3">
    <h1>Список книг</h1>

    <form action="/issuance/show" th:object="${filter}" method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="dueDateFrom">Требуемая дата возврата с:</label>
                <input type="date" id="dueDateFrom" th:field="*{dueDateFrom}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="dueDateTo">Требуемая дата возврата по:</label>
                <input type="date" id="dueDateTo" th:field="*{dueDateTo}" class="form-control"/>
            </div>
            <div class="col-md-3 form-group d-flex align-items-end">
                <div class="form-check">
                    <input type="checkbox" id="isOverdue" th:field="*{isOverdue}" class="form-check-input"/>
                    <label class="form-check-label" for="isOverdue">Просрочена</label>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">

            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th class="text-nowrap">ISBN экземпляра</th>
            <th class="text-nowrap">Читательский билет клиента</th>
            <th class="text-nowrap">Фамилия библиотекаря</th>
            <th class="date-cell">Дата выдачи</th>
            <th class="date-cell">Требуемая дата возврата</th>
            <th class="date-cell">Фактическая дата возврата</th>
            <th class="checkbox">Просрочена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue : ${issues}">
            <td class="text-nowrap" th:text="${issue.isbn}"></td>
            <td class="text-nowrap" th:text="${issue.readerTicketNumber}"></td>
            <td class="text-nowrap" th:text="${issue.librarianName}"></td>
            <td class="text-nowrap" th:text="${issue.issueDate}"></td>
            <td class="text-nowrap" th:text="${issue.dueDate}"></td>
            <td class="text-nowrap" th:text="${issue.returnDate}"></td>
            <td class="text-nowrap" th:text="${issue.isOverdue} ? Да : Нет"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="mt-4 d-grid gap-2">
        <a href="/issuance" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</div>

<div class="footer">
    <!-- Футер -->
    <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
