<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Список книг</h1>

    <form action="/book/show" th:object="${filter}" method="get" class="mb-4">
        <!-- Поля фильтрации -->
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="author">Автор:</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="genre">Жанр:</label>
                <input type="text" id="genre" th:field="*{genre}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="publisher">Издательство:</label>
                <input type="text" id="publisher" th:field="*{publisher}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="pageCount">Количество страниц:</label>
                <input type="number" id="pageCount" th:field="*{pageCount}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control"/>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th class="text-nowrap">ISBN</th>
            <th class="text-nowrap">Название</th>
            <th class="text-nowrap">Автор</th>
            <th class="text-nowrap">Жанр</th>
            <th class="text-nowrap">Дата издания</th>
            <th class="text-nowrap">Издательство</th>
            <th class="text-nowrap">Страниц</th>
            <th class="text-nowrap">Местоположение</th>
            <th class="text-nowrap">Цена</th>
            <th>Всего экземпляров</th>
            <th>Доступных экземпляров</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td class="text-nowrap" th:text="${book.isbn}"></td>
            <td class="text-nowrap" th:text="${book.title}"></td>
            <td class="text-nowrap" th:text="${book.author}"></td>
            <td class="text-nowrap" th:text="${book.genre}"></td>
            <td class="text-nowrap" th:text="${book.publishedDate}"></td>
            <td class="text-nowrap" th:text="${book.publisher}"></td>
            <td class="text-nowrap" th:text="${book.pageCount}"></td>
            <td class="text-nowrap" th:text="${book.location}"></td>
            <td class="text-nowrap" th:text="${book.price}"></td>
            <td class="text-nowrap" th:text="${book.totalNumber}"></td>
            <td class="text-nowrap" th:text="${book.totalAvailableNumber}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="mt-4 d-grid gap-2">
        <a href="/book" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</div>
</body>
</html>
