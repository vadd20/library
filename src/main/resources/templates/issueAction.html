<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Действия с книгами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <!-- Хедер -->
    <div th:replace="header :: header"></div>
</div>

<div class="container mt-3">
    <h1 class="text-center mb-4">Выдача книги</h1>

    <div class="row justify-content-center">
        <div class="col-xxl-4 col-xl-6 col-lg-8 col-md-10 mb-3">
            <form action="/issuance/issue" method="get" class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Выдать книгу</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xxl-4 col-xl-6 col-lg-8 col-md-10 mb-3">
            <form action="/issuance/return" method="get" class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Вернуть книгу</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xxl-4 col-xl-6 col-lg-8 col-md-10 mb-3">
            <form action="/issuance/show" method="get" class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Показать список выдачи</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-xxl-4 col-xl-6 col-lg-8 col-md-10 d-grid gap-2">
            <a href="/" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</div>

<div class="footer">
    <!-- Футер -->
    <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
