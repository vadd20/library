<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${bookCreationMessage}" class="alert alert-warning" role="alert">
    <p th:text="${bookCreationMessage}"></p>
</div>
<form action="/book/create" method="post" th:object="${bookDTO}" class="container mt-3">
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" th:field="*{title}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="author">Автор:</label>
        <input type="text" id="author" name="author" th:field="*{author}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre" th:field="*{genre}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="publishedDate">Дата издания:</label>
        <input type="text" id="publishedDate" name="publishedDate" th:field="*{publishedDate}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="publisher">Издательство:</label>
        <input type="text" id="publisher" name="publisher" th:field="*{publisher}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="pageCount">Количество страниц:</label>
        <input type="text" id="pageCount" name="pageCount" th:field="*{pageCount}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="location">Местоположение:</label>
        <input type="text" id="location" name="location" th:field="*{location}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="price">Цена:</label>
        <input type="text" id="price" name="price" th:field="*{price}" class="form-control"/>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
