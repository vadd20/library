<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${bookInstanceCreationMessage}" class="alert alert-warning" role="alert">
    <p th:text="${bookInstanceCreationMessage}"></p>
</div>
<form action="/book/instance/create" method="post" th:object="${bookInstanceDTO}" class="container mt-3">
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required class="form-control"/>
    </div>
    <div class="form-group">
        <label for="numberOfInstances">Количество добавляемых экземпляров:</label>
        <input type="number" id="numberOfInstances" name="numberOfInstances" required min="1" class="form-control"/>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
