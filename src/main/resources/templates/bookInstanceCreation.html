<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <!-- Хедер -->
    <div th:replace="header :: header"></div>
</div>

<div th:if="${bookInstanceCreationMessage}" class="alert alert-warning" role="alert">
    <p th:text="${bookInstanceCreationMessage}"></p>
</div>
<form action="/book/instance/create" method="post" th:object="${bookInstanceDTO}" class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6 form-group mb-3">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required class="form-control"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 form-group mb-3">
            <label for="numberOfInstances">Количество добавляемых экземпляров:</label>
            <input type="number" id="numberOfInstances" name="numberOfInstances" required min="1" class="form-control"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 form-group d-flex justify-content-between">
            <a href="/book" class="btn btn-secondary">Назад</a>
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </div>
</form>

<div class="header">
    <!-- Футер -->
    <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
