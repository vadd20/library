<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Бронирование книг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center mb-4">Бронирование книг</h1>

    <div class="mb-3">
        <form action="/reservation/create" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Забронировать</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/reservation/changeExpirationDate" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Изменить дату окончания срока бронирования</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/reservation/show" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Показать список бронирования</button>
        </form>
    </div>


    <div class="mt-4 d-grid gap-2">
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
</div>
</body>
</html>
