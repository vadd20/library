<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Удаление читателя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${userDeleteMessage}" class="alert alert-warning" role="alert">
    <p th:text="${userDeleteMessage}"></p>
</div>
<div class="container mt-3">
    <form action="/admin/delete" method="post" th:object="${form}" class="mb-4">
        <div class="form-group mb-3">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required class="form-control"/>
        </div>
        <div class="form-group d-flex align-items-center">
            <button type="submit" class="btn btn-primary me-2">Удалить</button>
            <a href="/admin" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

</body>
</html>
