<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Действия с читателями</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center mb-4">Управление читателями</h1>

    <div class="mb-3">
        <form action="/client/create" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Добавить читателя</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/client/show" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Показать список читателей</button>
        </form>
    </div>

    <div class="mb-3">
        <form action="/client/delete" method="get" class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>

    <div class="mt-4 d-grid gap-2">
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
</div>
</body>
</html>
