<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание экземпляра книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <!-- Хедер -->
    <div th:replace="header :: header"></div>
</div>

<div th:if="${bookIssueMessage}" class="alert alert-warning" role="alert">
    <p th:text="${bookIssueMessage}"></p>
</div>

<form action="/issuance/issue" method="post" th:object="${issueDTO}" class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6 form-group mb-3">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required class="form-control"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 form-group mb-3">
            <label for="readerTicketNumber">Номер читательского билета:</label>
            <input type="text" id="readerTicketNumber" name="readerTicketNumber" required class="form-control"/>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 form-group d-flex justify-content-between">
            <a href="/issuance" class="btn btn-secondary">Назад</a>
            <button type="submit" class="btn btn-primary">Выдать</button>
        </div>
    </div>
</form>

<div class="footer">
    <!-- Футер -->
    <div th:replace="footer :: footer"></div>
</div>

</body>
</html>
