<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание отзыва</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${reviewCreationMessage}" class="alert alert-warning" role="alert">
    <p th:text="${reviewCreationMessage}"></p>
</div>
<form action="/review/create" method="post" th:object="${reviewDTO}" class="container mt-3">
    <div class="form-group mb-3">
        <label for="isbn">ISBN книги:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="readerTicketNumber">Номер читательского билета:</label>
        <input type="text" id="readerTicketNumber" name="readerTicketNumber" th:field="*{readerTicketNumber}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="reviewDate">Дата отзыва:</label>
        <input type="date" id="reviewDate" name="reviewDate" th:field="*{reviewDate}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="reviewText">Текст:</label>
        <input type="text" id="reviewText" name="reviewText" th:field="*{reviewText}" required class="form-control"/>
    </div>
    <div class="form-group mb-3">
        <label for="rating">Оценка:</label>
        <input type="number" id="rating" name="rating" th:field="*{rating}" required min=0 max=5 class="form-control"/>
    </div>
    <div class="form-group d-flex">
        <button type="submit" class="btn btn-primary me-2">Создать</button>
        <a href="/review" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</form>
</body>
</html>
