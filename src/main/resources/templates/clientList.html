<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список читателей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Список читателей</h1>

    <form action="/client/show" th:object="${filter}" method="get" class="mb-4">
        <!-- Поля фильтрации -->
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="name">ФИО:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="readerTicketNumber">Номер читательского билета:</label>
                <input type="text" id="readerTicketNumber" th:field="*{readerTicketNumber}" class="form-control"/>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th class="text-nowrap">ФИО</th>
            <th class="text-nowrap">Номер читательского билета</th>
            <th class="date-cell">Дата рождения</th>
            <th class="text-nowrap">Email</th>
            <th class="text-nowrap">Номер телефона</th>
            <th class="date-cell">Дата регистрации</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td class="text-nowrap" th:text="${client.name}"></td>
            <td class="text-nowrap" th:text="${client.readerTicketNumber}"></td>
            <td class="text-nowrap" th:text="${client.dateOfBirth}"></td>
            <td class="text-nowrap" th:text="${client.email}"></td>
            <td class="text-nowrap" th:text="${client.phoneNumber}"></td>
            <td class="text-nowrap" th:text="${client.registrationDate}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <div class="mt-4 d-grid gap-2">
        <a href="/client" class="btn btn-secondary">Назад</a>
    </div>
    <br>
</div>
</body>
</html>
